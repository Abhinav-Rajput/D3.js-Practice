<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Drwaing Shapes w/ D3"/>
        <meta charset="utf-8"/>
        <title>Drwaing SVG Shapes with D3</title>
        <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script
    </head>
    <body>
        <b>Hello World !!!</b>
        <h3>SVG Tags</h3>
        <svg>
            <rect width="50" height="200" style="fill:blue">
        </svg>
        <hr/>
        <h3> D3 Bars</h3>
        <script>
            d3.select("body")
                .append("svg")
                .append("rect")
                .attr("width",50)
                .attr("height",200)
                .style("fill","blue")
        </script>
    
    </body>
</html>
